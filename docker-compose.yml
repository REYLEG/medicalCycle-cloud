version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medicalcycle_postgres
    environment:
      POSTGRES_USER: medicalcycle
      POSTGRES_PASSWORD: medicalcycle
      POSTGRES_DB: medicalcycle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medicalcycle"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medicalcycle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicalcycle_backend
    environment:
      DATABASE_URL: postgresql://medicalcycle:medicalcycle@postgres:5432/medicalcycle_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      ENVIRONMENT: development
      DEBUG: "true"
      ENCRYPTION_KEY: your-encryption-key-32-chars-long
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
